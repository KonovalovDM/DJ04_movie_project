<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Список фильмов</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Список фильмов</h1>
    <a href="{% url 'add_film' %}" class="btn btn-success mb-3">Добавить фильм</a>
    <div class="list-group">
        {% for film in films %}
            <div class="list-group-item">
                <h3>{{ film.title }}</h3>
                <p><strong>Описание:</strong> {{ film.description }}</p>
                <p><strong>Отзыв:</strong> {{ film.review }}</p>
            </div>
        {% empty %}
            <p class="text-center">Фильмов пока нет.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
